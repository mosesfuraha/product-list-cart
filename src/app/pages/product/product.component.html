<div class="flex p-11 font-redHat">
  <div class="flex flex-col w-full lg:w-[100%]">
    <h1 class="text-4xl font-bold text-[#260F08] mb-4">Desserts</h1>
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:w-[97%]"
    >
      <div *ngFor="let product of products" class="overflow-hidden relative">
        <div class="relative flex-1">
          <img
            [src]="product.image.thumbnail"
            [srcset]="
              product.image.mobile +
              ' 600w, ' +
              product.image.tablet +
              ' 900w, ' +
              product.image.desktop +
              ' 1200w'
            "
            sizes="(max-width: 600px) 100vw, (max-width: 900px) 50vw, 33vw"
            alt="{{ product.name }}"
            class="image"
          />
        </div>

        <div class="relative">
          <button
            class="absolute bottom-[-16px] mb-4 bg-[#FCF8F6] left-1/2 transform -translate-x-1/2 p-2 w-[85%] rounded-3xl border border-black flex items-center justify-center"
          >
            <img
              src="/assets/images/icon-add-to-cart.svg"
              alt="Add to Cart"
              class="w-4 h-4 mr-2"
            />
            Add to Cart
          </button>
        </div>

        <div class="p-3">
          <p class="text-sm text-[#87635A]">{{ product.category }}</p>
          <h3 class="text-base font-bold text-[#260F08]">{{ product.name }}</h3>
          <p class="text-[#C73B0F] font-bold mt-1 text-sm">
            ${{ product.price.toFixed(2) }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="cart-container w-[40%] lg:pl-4">
    <app-cart></app-cart>
  </div>
</div>
